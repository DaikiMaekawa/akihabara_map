<!DOCTYPE>
<html>
<head>
  <title>Akihabara Maps &mdash; akihabara maps for geeks</title>
  <link href='//fonts.googleapis.com/css?family=Convergence|Bitter|Droid+Sans' rel='stylesheet' type='text/css' />
  <link href='styles.css' rel='stylesheet' type='text/css' />
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="//maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="gmaps.js"></script>
  <script type="text/javascript">
    var map;
    $(document).ready(function(){
      map = new GMaps({
        el: '#map',
        lat: -12.043333,
        lng: -77.028333
      });
      $('#geocoding_form').submit(function(e){
        e.preventDefault();
        GMaps.geocode({
          address: $('#address').val().trim(),
          callback: function(results, status){
            if(status=='OK'){
              var icon = 'https://foursquare.com/img/categories/food/default.png';
              var latlng = results[0].geometry.location;
              map.setCenter(latlng.lat(), latlng.lng());
              map.addMarker({
                lat: latlng.lat(),
                lng: latlng.lng(),
                title : 'New Address[lat, lng] = (' + latlng.lat().toString() + ', ' + latlng.lng().toString() + ')'
              });
            }
          }
        });
      });
    });
  </script>
</head>
<body>
  <a href="https://github.com/DaikiMaekawa/akihabara_maps" target="blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
  <div id="header">
    <h1>Akihabara Maps</h1>
    <h2>akihabara maps for geeks</h2>
  </div>
  <div class="row">
    <div class="span11">
      <form method="post" id="geocoding_form">
        <label for="address">Address:</label>
        <div class="input">
          <input type="text" id="address" name="address" />
          <input type="submit" class="btn" value="Search" />
        </div>
      </form>
      <div id="map"></div>
    </div>
  </div>
  <div id="body">
    <p class="big centered">TODO</p>
  </div>
  <p id="sponsors">
    <br />
    The website is available as open source under the terms of the BSD License. Copyright 2016 Daiki Maekawa. <a href="https://github.com/DaikiMaekawa" target="blank">https://github.com/DaikiMaekawa</a>
  </p>
</body>
</html>
